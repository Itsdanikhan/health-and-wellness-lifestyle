<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
        }

        header a:hover {
            text-decoration: underline;
        }

        .review-form {
            width: 80%;
            margin: 2rem auto;
            padding: 2rem;
            border: 1px solid #ddd;
        }

        .review-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .review-form input,
        .review-form textarea {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .review-form textarea {
            height: 100px;
        }

        .review-form button {
            padding: 0.5rem 1rem;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .review-form button:hover {
            background-color: #444;
        }

        .reviews-container {
            width: 80%;
            margin: 2rem auto;
        }

        .review {
            border: 1px solid #ddd;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .review h3 {
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }

        .review p {
            font-size: 1rem;
        }
    </style>
    <title>Reviews</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="#"><img width="85" height="80" src="img/HWL-logo.jpeg" alt="hwl-logo"></a>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="categories.html">Categories</a>
            <a href="tools-and-resources.html">Tools and Resoures</a>
            <a href="about.html">About</a>
            <a href="contact-us.html">Contact us</a>
            <input id="search-bar" type="text" placeholder="Search here">
        </nav>
    </header>

    <div class="review-form">
        <h2>Leave a Review</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="review">Your Review:</label>
            <textarea id="review" required></textarea>

            <button type="submit">Submit Review</button>
        </form>
    </div>

    <div class="reviews-container">
        <div class="review">
            <h3>John Doe</h3>
            <p>Your review is important to us</p>
        </div>

    </div>

    <footer>
        <div class="f-email">
            <label for="e-mail">Daily Health Tips To Your Inbox</label>
            <div class="f-email-row">
                <input type="email" placeholder="Enter Your Email" id="e-mail">
                <button class="f-email-btn">Sign-Up</button> 
            </div>
        </div>
        <div>
            &copy;<span>2023</span>
            <span> HWL. All rights reserved.</span>
        </div>
        
        <div class="social-links">
            <h4>Follow on Social media</h4>
            <a href="#"><img width="40" height="40" src="img/facebook.png" alt="facebook"></a>
            <a href="#"><img width="40" height="40" src="img/twitter.png" alt="twitter"></a>
            <a href="#"><img width="40" height="40" src="img/instagram.png" alt="Instagram"></a>
            <a href="#"><img width="40" height="40" src="img/pinterest.jpeg" alt="pinterest"></a>
        </div>
    </footer>
</body>
</html>
